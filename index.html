<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cricktik Scoreboard</title>
  <style>
    body {
      background: transparent;
      font-family: Arial, sans-serif;
      color: white;
      font-size: 24px;
      padding: 10px;
      margin: 0;
    }
    .scoreboard {
      display: flex;
      gap: 30px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 12px;
      align-items: center;
    }
    .team {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="scoreboard" id="scoreboard">Loading live score...</div>

  <script>
    const sheetUrl = 'https://sheetdb.io/api/v1/a9foe9h9lzf7s';

    async function fetchScore() {
      try {
        const response = await fetch(sheetUrl);
        const data = await response.json();
        if (!data || data.length === 0) throw new Error("No data found");

        const row = data[0];
        const teamA = row.TeamA || "Team A";
        const scoreA = row.ScoreA || "--";
        const teamB = row.TeamB || "Team B";
        const scoreB = row.ScoreB || "--";
        const overs = row.Overs || "--";

        document.getElementById('scoreboard').innerHTML = `
          <div class="team">${teamA}: ${scoreA}</div>
          <div class="team">${teamB}: ${scoreB}</div>
          <div>Overs: ${overs}</div>
        `;
      } catch (error) {
        console.error("Error:", error);
        document.getElementById('scoreboard').innerText = "Error loading score";
      }
    }

    fetchScore();
    setInterval(fetchScore, 5000); // refresh every 5 seconds
  </script>
</body>
</html>
