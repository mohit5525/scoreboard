<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Scoreboard</title>
  <style>
    body {
      background: transparent;
      font-family: Arial, sans-serif;
      color: white;
      font-size: 24px;
      padding: 10px;
    }
    .scoreboard {
      display: flex;
      gap: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="scoreboard" id="scoreboard">Loading...</div>

  <script>
    const sheetUrl = 'https://sheetdb.io/api/v1/tt2fpgwe33h6b'; // replace if needed

    async function fetchScore() {
      try {
        const response = await fetch(sheetUrl);
        const data = await response.json();
        if (data.length === 0) throw new Error("No data in sheet");
        const row = data[0];

        const teamA = row.TeamA || "Team A";
        const scoreA = row.ScoreA || "--";
        const teamB = row.TeamB || "Team B";
        const scoreB = row.ScoreB || "--";
        const overs = row.Overs || "--";

        document.getElementById('scoreboard').innerHTML = `
          <div><strong>${teamA}</strong>: ${scoreA}</div>
          <div><strong>${teamB}</strong>: ${scoreB}</div>
          <div>Overs: ${overs}</div>
        `;
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('scoreboard').innerText = 'Error loading data';
      }
    }

    fetchScore();
    setInterval(fetchScore, 5000); // refresh every 5 seconds
  </script>
</body>
</html>
